<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style3.css" />
		<script src="js/mobile.js"></script>
	</head>
	<body>
		<div class="header">
			<button class="icon-back"></button>
			取消订单
		</div>
		<div class="tips"><p>若单日取消订单达到3次，账户将会被冻结1天，请谨慎取消! 您当日已取消 2 次</p></div>
		<div class="reason-title">
			<p>请您真实告诉我们取消原因</p>
			<p>我们会努力为您提供更好的服务</p>
		</div>
		<div class="reasons">
			<label for="first">
				司机离我太远<input type="radio" id="first" hidden/><span></span>
			</label>
			<label for="second">
				下错单或重复下单<input type="radio" id="second" hidden/><span></span>
			</label>
			<label for="third">
				暂时不需要车<input type="radio" id="third" hidden/><span></span>
			</label>
			<label for="fouth">
				司机让我取消订单<input type="radio" id="fouth" hidden/><span></span>
			</label>
		</div>
		<button class="submit">提交</button>
	</body>
</html>
